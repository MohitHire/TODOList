<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="topbox">
            <div class="text">
                <h1>TO Do List</h1>
                <p>Let's Complete the task</p>
                <div id="prog-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats">
                <p id="num">0/0</p>
            </div>
        </div>
        <form action="" id="taskForm">
            <input type="text" id="taskInput" placeholder="Write your task here">
            <button id="newTask" type="submit">Add</button>
        </form>
        <ul id="task-list">
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
